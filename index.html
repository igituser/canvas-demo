<!DOCTYPE html>
<html lang="en">
<head>
    <script src='//at.alicdn.com/t/font_1797368_qmyvuf4ejo.js'></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id = "actions" class="actions">
        <svg id="pen" class="active" class="icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-ava_clear"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
</html>
